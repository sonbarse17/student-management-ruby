  <text x="130" y="340" font-size="20" font-weight="bold" fill="#34a853">Google Kubernetes Engine Cluster</text>
  <text x="130" y="365" font-size="14" fill="#137333">Cluster: my-gke-cluster ‚Ä¢ Node Pool: e2-medium instances</text>
  
