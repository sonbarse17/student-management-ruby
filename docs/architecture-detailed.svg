  <text x="1190" y="410" text-anchor="middle" font-size="10" fill="#6c757d">Versioning: Enabled</text>
  
  <rect x="1070" y="430" width="240" height="60" fill="#2496ed" fill-opacity="0.1" stroke="#2496ed" stroke-width="1" rx="5"/>
