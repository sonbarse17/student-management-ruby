  <text x="1190" y="465" text-anchor="middle" font-size="10" fill="#6c757d">DockerHub: sonbarse17</text>
  <text x="1190" y="480" text-anchor="middle" font-size="10" fill="#6c757d">Images: ruby-app, ruby-db</text>
  
