  <text x="340" y="475" text-anchor="middle" font-size="9" fill="#6c757d">DB Connection</text>
  
  <!-- Migration Job connection -->
  <path d="M 240 520 L 240 540" stroke="#fd7e14" stroke-width="1" stroke-dasharray="3,3"/>
  
