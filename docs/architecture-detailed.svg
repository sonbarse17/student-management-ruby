  <text x="440" y="730" text-anchor="middle" font-size="11" fill="#6c757d">Size: 30Gi ‚Ä¢ Class: standard</text>
  <text x="440" y="745" text-anchor="middle" font-size="10" fill="#6c757d">Mount: /var/lib/postgresql/data</text>
  
