  <text x="1070" y="565" font-size="14" font-weight="bold" fill="#495057">Resource Summary</text>
  <text x="1070" y="585" font-size="11" fill="#6c757d">‚Ä¢ Total CPU Requests: 1.25 cores</text>
  <text x="1070" y="600" font-size="11" fill="#6c757d">‚Ä¢ Total Memory Requests: 1.5Gi</text>
  <text x="1070" y="615" font-size="11" fill="#6c757d">‚Ä¢ Storage: 30Gi persistent</text>
  <text x="1070" y="630" font-size="11" fill="#6c757d">‚Ä¢ Network: ClusterIP + Ingress</text>
  <text x="1070" y="645" font-size="11" fill="#6c757d">‚Ä¢ High Availability: 3 app replicas</text>
  
