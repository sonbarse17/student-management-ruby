name: Terraform Destroy (GCP)

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/gke

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Create State Bucket
        run: |
          PROJECT_ID=$(gcloud config get-value project)
          gcloud storage buckets create gs://$PROJECT_ID-terraform-state --location=us-central1 || true
          gcloud storage buckets update gs://$PROJECT_ID-terraform-state --versioning || true

      - name: Terraform Init
        run: |
          PROJECT_ID=$(gcloud config get-value project)
          terraform init \
            -backend-config="bucket=$PROJECT_ID-terraform-state" \
            -backend-config="prefix=gke/state"

      - name: Import Existing Resources
        run: |
          PROJECT_ID=$(gcloud config get-value project)
          # Import cluster if it exists and not in state
          if gcloud container clusters describe my-gke-cluster --region=us-central1 --project=$PROJECT_ID >/dev/null 2>&1; then
            terraform import google_container_cluster.primary projects/$PROJECT_ID/locations/us-central1/clusters/my-gke-cluster || true
            terraform import google_container_node_pool.primary_nodes projects/$PROJECT_ID/locations/us-central1/clusters/my-gke-cluster/nodePools/primary-node-pool || true
          fi

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Disable Deletion Protection
        run: |
          PROJECT_ID=$(gcloud config get-value project)
          if gcloud container clusters describe my-gke-cluster --region=us-central1 --project=$PROJECT_ID >/dev/null 2>&1; then
            echo "Disabling deletion protection..."
            gcloud container clusters update my-gke-cluster --region=us-central1 --project=$PROJECT_ID --no-enable-deletion-protection --quiet
          fi

      - name: Terraform Destroy
        run: |
          terraform destroy -auto-approve
          
          # Fallback: Delete cluster directly if still exists
          PROJECT_ID=$(gcloud config get-value project)
          if gcloud container clusters describe my-gke-cluster --region=us-central1 --project=$PROJECT_ID >/dev/null 2>&1; then
            echo "Cluster still exists, deleting directly..."
            gcloud container clusters delete my-gke-cluster --region=us-central1 --project=$PROJECT_ID --quiet
          fi
